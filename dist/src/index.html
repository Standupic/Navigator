<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>React Webpack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <header class="an-navigator-header">
            <div class="an-navigator-wrap">
                <img src="../src/img/an-wifire-logo.svg" class="an-wifire-logo">
                <span class="an-navigator-header-title">Навигатор тарифов</span>
                <span class="an-navigator-header-login">
                    <img src="../src/img/an-navigator-user.svg" class="an-navigator-user">
                    Войти
                </span>
            </div>
        </header>
        <section class="an-navigator-section-1 an-tab-active-1">
            <div class="an-navigator-wrap">
                <div class="an-navigator-tabpanel">
                    <div class="an-navigator-tab" id="an-nav-tab-1">
                        Проверить возможность подключения
                    </div>
                    <div class="an-navigator-tab" id="an-nav-tab-2">
                        Поиск по ЛС
                    </div>
                </div>
                <div class="an-navigator-tabpanel-form an-tab-01">
                    <form class="an-navigator-tabpanel-search">
                        <input type="text" placeholder="Город">
                        <input type="text" placeholder="Улица">
                        <input type="text" placeholder="Дом">
                        <input class="btn" type="submit" value="Проверить">
                    </form>
                </div>
                <div class="an-navigator-tabpanel-form an-tab-02">
                    <form class="an-navigator-tabpanel-search">
                        <input type="text" placeholder="Номер лицевого счета">
                        <input class="btn" type="submit" value="Поиск">
                    </form>
                </div>
            </div>
        </section>
        <section id="root"></section>
        
    </body>
    
</html>
